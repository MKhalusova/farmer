name: farmers
on: [push]
jobs:
  run:
    runs-on: [ubuntu-latest]
    container: docker://dvcorg/cml-py3:latest
    steps:
      - uses: actions/checkout@v2
      - name: cml_run
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install -r requirements.txt
          dvc repro 

          git fetch --prune
          dvc metrics diff --show-md master > report.md

          # Add figure to the report
          echo "## Validating results by region"
          cml-send-comment report.md
#      - if: dvc metrics diff --show-json | python -c 'import json,sys;print(json.load(sys.stdin)["metrics.json"]["accuracy"]["diff"]) > 0
      - name: Commit files # commit the output folder
        run: |
          git config --local user.email "test@github.com"
          git config --local user.name "GitHub Action test"
          git add model/model.pkl
          git commit -m "Add resulting model"
      - name: Push changes # push the output folder to your repo
        uses: ad-m/github-push-action@master
        with:
          branch: exp4-rfc #ignore if your branch is master
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true

